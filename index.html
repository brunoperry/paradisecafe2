<!DOCTYPE html>
<html>

<head>
    <title>Paradise Café</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="tab icon" type="image/png" href="favico.png" />
    <link href="paradisecafe.css" media="screen" rel="stylesheet" type="text/css">

    <script src="js/Resources.js"></script>
    <script src="js/bin/Utils.js"></script>

    <script src="js/bin/components/Component.js"></script>
    <script src="js/bin/components/Door.js"></script>
    <script src="js/bin/components/Keyboard.js"></script>
    <script src="js/bin/components/AudioSource.js"></script>
    <script src="js/bin/components/Background.js"></script>
    <script src="js/bin/components/HUD.js"></script>
    <script src="js/bin/components/Loader.js"></script>
    <script src="js/bin/components/Renderer.js"></script>
    <script src="js/bin/components/Balloon.js"></script>
    <script src="js/bin/components/Controller.js"></script>
    <script src="js/bin/components/SwipeDoor.js"></script>
    <script src="js/bin/components/Menu.js"></script>

    <script src="js/bin/scenes/Scene.js"></script>
    <script src="js/bin/scenes/LandingScene.js"></script>
    <script src="js/bin/scenes/SplashScene.js"></script>
    <script src="js/bin/scenes/MainScene.js"></script>
    <script src="js/bin/scenes/ScoresScene.js"></script>
    <script src="js/bin/scenes/StreetScene.js"></script>
    <script src="js/bin/scenes/ParadiseCafeScene.js"></script>
    <script src="js/bin/scenes/CrackhouseScene.js"></script>
    <script src="js/bin/scenes/BrothelScene.js"></script>
    <script src="js/bin/scenes/JailScene.js"></script>

    <script src="js/bin/characters/Character.js"></script>
    <script src="js/bin/characters/Hero.js"></script>
    <script src="js/bin/characters/Thief.js"></script>
    <script src="js/bin/characters/Whore.js"></script>
    <script src="js/bin/characters/Scout.js"></script>
    <script src="js/bin/characters/OldLady.js"></script>
    <script src="js/bin/characters/Police.js"></script>
    <script src="js/bin/characters/Pimp.js"></script>
    <script src="js/bin/characters/Waiter.js"></script>
    <script src="js/bin/characters/Dealer.js"></script>
    <script src="js/bin/characters/Junkie.js"></script>

    <script src="js/Game.js"></script>
    <script src="js/app.js"></script>

</head>

<body>
    <div id="main-container">
        <div id="header-container">
            <div id="controller">
                <button id="menu-button"></button>
            </div>
        </div>
        <div id="canvas-container">

            <canvas width="256" height="192"></canvas>
            <div id="new-score">
                <h2>NOVO HISCORE!</h2>
                <p>Escreva o seu nome</p>
                <input type="text" maxlength="3">
            </div>
        </div>
        <div id="keyboard-container">
            <div id="keyboard" class="kb-container"></div>
            <button id="exit-scene-button" class="invisible"></button>
        </div>
    </div>
    <div id="menu">
        <div id="menu-container">
            <h1>PARADISE CAFÉ</h1>
            <label id="music-button">Música[<span class="highlight">X</span>]</label>
            <label>Velocidade:</label>
            <label id="nspeed-button">Normal[<span class="highlight">X</span>]</label>
            <label id="tspeed-button">Turbo[ ]</label>
            <label id="about-button">Acerca</label>
            <label id="exit-button">Sair</label>
            <label id="close-button">Fechar >></label>
        </div>
    </div>
    <img id="transition-image">
</body>

</html>
